<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>PSYCHIC GAME</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">

<!-- pseudo code
    1. generate a random letter
    2. take input from keyboard
    3. compare userinput to the random letter
    4. if userinput = random letter {
      increase wins by 1
      set guesses left = 10
      set guesses so far at 0
    }
      else {
        decrease guesses left by 1
        add userinput to guesses so far
      }
  -->


<body>

  <h1> Psychic Game </h1>
  <h4>Guess what letter I am thinking of!</h4>
  <h6>(Hint: Hover mouse near bottom of screen for answer)</h6>

  <br>
  <p>Wins: <span id="win"></span></p>
  <br>
  <p>Losses: <span id="loss"></span></p>
  <br>
  <p>Guesses Left: <span id="gl"></span></p>
  <br>
  <p>Your Guesses so far: <span id="guess"></span></p>


  <div class="letter" id="answer">
    <p> Random Letter: <span id="cl"></span> </p>
  </div>


</body>

<script src="./assets/javascript/game.js"></script>

</html>
